<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta content='{{ page.description }}' name='description' />
    <meta content='{{ site.author.name }}' name='author' />
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    {% endif %}
    <!-- Styles -->
    <link href='{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
    <link href='{{ ASSET_PATH }}/css/style.css?body=1' media='all' rel='stylesheet' type='text/css' />
    <!-- Fav and touch icons -->
    <link href='{{ ASSET_PATH }}/imgs/favicon.ico' rel='shortcut icon' />
    <script type='text/javascript'>
      //<![CDATA[
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38993454-1']);
        _gaq.push(['_setDomainName', 'casadelkrogh.dk']);
        _gaq.push(['_trackPageview']);
        
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      //]]>
    </script>
  </head>
  <body>
    <div class='container'>
      <div class='navbar'>
        <div class='navbar-inner'>
          <div class='container'>
            <a class='btn btn-navbar' data-target='.nav-collapse' data-toggle='collapse' href='#'>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </a>
            <a class='brand' href='{{ HOME_PATH }}'>{{ site.title }}</a>
            <div class='nav-collapse'>
              <ul class='nav'>
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
              </ul>
              <ul class='nav pull-right hidden-phone hidden-tablet'>
                <li>
                  <a class='feed-link' href='/atom.xml'>
                    <img alt='feed' class='feed-icon' src='{{ ASSET_PATH}}/imgs/rss.png' />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class='content'>
        <div class='author-bio cf row'>
          <div class='span7'>
            <img class='author-img' src='{{ ASSET_PATH }}/imgs/author.png' />
            <p>{% include author-bio %}</p>
          </div>
          <ul class='span5 social-bar'>
            <li class='social-icon'>
              <a href='https://plus.google.com/118226884430642597371/posts' title='Google Plus'>
                <img alt='Google Plus' src='{{ ASSET_PATH }}/imgs/social/gplus_64.png' />
              </a>
            </li>
            <li class='social-icon'>
              <a href='http://www.linkedin.com/in/markuskrogh' title='LinkedIn'>
                <img alt='LinkedIn' src='{{ ASSET_PATH }}/imgs/social/linkedin_64.png' />
              </a>
            </li>
            <li class='social-icon'>
              <a href='https://github.com/mkrogh' title='Github'>
                <img alt='Github' src='{{ ASSET_PATH }}/imgs/social/github_64.png' />
              </a>
            </li>
            <li class='social-icon'>
              <a href='https://twitter.com/MarkusKrogh' title='Twitter'>
                <img alt='Twitter' src='{{ ASSET_PATH }}/imgs/social/twitter_64.png' />
              </a>
            </li>
          </ul>
        </div>
        {{ content }}
      </div>
      <footer>
        <p>
          &copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
    </div>
    <!-- /container -->
    <script src='{{ ASSET_PATH }}/js/jquery-1.7.1.min.js' type='text/javascript'></script>
    <script src='{{ ASSET_PATH }}/bootstrap/js/bootstrap-collapse.js' type='text/javascript'></script>
    <script src='{{ ASSET_PATH }}/js/slider.js' type='text/javascript'></script>
  </body>
</html>
